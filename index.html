<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Tigers Fan - 阪神ファンコミュニティ</title>
    <meta name="description" content="東京の阪神ファンのためのコミュニティアプリ">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM with fallback -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js" 
            onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js'"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js'"></script>
    
    <!-- Lucide Icons with fallback -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
            onerror="console.warn('Lucide icons failed to load')"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Loading indicator */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading">🐯 阪神ファンアプリを読み込み中...</div>
    </div>
    
    <!-- Error debugging -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            document.getElementById('loading').innerHTML = 
                '❌ エラーが発生しました: ' + e.message + '<br><small>コンソールを確認してください</small>';
        });
        
        // Check if libraries loaded after 3 seconds
        setTimeout(function() {
            if (typeof React === 'undefined') {
                document.getElementById('loading').innerHTML = 
                    '❌ Reactライブラリの読み込みに失敗しました<br><small>ネットワーク接続を確認してください</small>';
            }
        }, 3000);
    </script>
    
    <!-- Load app script -->
    <script src="app.js"></script>
</body>
</html>
